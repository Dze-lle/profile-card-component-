<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="app/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      top: 98%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


    <div class="container">

      <div class="image__top"><img src="images/bg-pattern-top.svg"></div>

      <div class="card">
        <div class="card__bg-t">
          <div class="bg__pattern"><img src="images/bg-pattern-card.svg"></div>
          <div class="card__user"><img src="images/image-victor.jpg"></div>
        </div>
        <div class="card__bg-c">
          <div class="card__name">Victor Crest</div>
          <div class="card__age">26</div>
          <div class="card__city">London</div>
        </div>
        <div class="card__bg-b">
          <div class="bg__column-contain">
            <div class="bottom__num__f">80K</div>
            <div class="bottom__des__f">Followers</div>
          </div>
          <div class="bg__column-contain">
            <div class="bottom__num__l">803K</div>
            <div class="bottom__des__l">Likes</div>
          </div>
          <div class="bg__column-contain">
            <div class="bottom__num__p">1.4K</div>
            <div class="bottom__des__p">Photos</div>
          </div>
        </div>
      </div>

      <div class="image__bottom"><img src="images/bg-pattern-bottom.svg"></div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Elmer Francisco M.</a>.
      </div>

    </div>

  

</body>

</html>
